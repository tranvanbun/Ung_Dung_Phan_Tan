
services:
  # ðŸ§© USER SERVICE + DB
  user-service:
    build: ./User-service
    container_name: user-service
    ports:
      - "3000:3000"
    env_file:
      - ./User-service/.env
    volumes:
      - ./User-service:/app
      - /app/node_modules
    depends_on:
      - user-service-db

  user-service-db:
    image: postgres:16
    container_name: user_service_db
    restart: always
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: Tranbun2005@
      POSTGRES_DB: user_service_db
    ports:
      - "5432:5432"
    volumes:
      - ./databases/user-data:/var/lib/postgresql/data

