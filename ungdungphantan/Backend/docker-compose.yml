services:
  # ðŸ§© USER SERVICE
  user-service:
    build: ./User-service
    container_name: user-service
    ports:
      - "3000:3000"
    env_file:
      - ./User-service/.env
    volumes:
      - ./User-service:/app
      - /app/node_modules
    networks:
      - backend

  # ðŸ§© ROOM SERVICE
  room-service:
    build: ./Room-service
    container_name: room-service
    ports:
      - "8000:8000"
    env_file:
      - ./Room-service/.env
    volumes:
      - ./Room-service:/app
      - /app/node_modules
    networks:
      - backend

  # ðŸ§© PAYMENT SERVICE
  payment-service:
    build: ./Payment-service
    container_name: payment-service
    ports:
      - "4000:4000"
    env_file:
      - ./Payment-service/.env
    volumes:
      - ./Payment-service:/app
      - /app/node_modules
    networks:
      - backend

  # ðŸ§© NOTIFICATION SERVICE
  notification-service:
    build: ./Notification-service
    container_name: notification-service
    ports:
      - "6000:6000"
    env_file:
      - ./Notification-service/.env
    volumes:
      - ./Notification-service:/app
      - /app/node_modules
    networks:
      - backend

  # ðŸ§© SUPPORT REPORT SERVICE
  support-report-service:
    build: ./Support-Report-service
    container_name: support-report-service
    ports:
      - "5000:5000"
    env_file:
      - ./Support-Report-service/.env
    volumes:
      - ./Support-Report-service:/app
      - /app/node_modules
    networks:
      - backend

